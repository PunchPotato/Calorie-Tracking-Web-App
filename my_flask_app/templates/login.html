<!DOCTYPE html>
<html>
<head>
    <title>My Flask Website</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='login.css') }}">
</head>
<body>
    <header>
        <img id="logo" src="https://github.com/PunchPotato/Calorie-Tracking-Web-App/blob/main/images/logo%202.png?raw=true" alt="logo">
    </header>
    
    <main>
        <h1>LOG IN</h1>
        <form action="{{ url_for('login') }}" method="post" novalidate>
            <label id="username" for="usernametextbox">Username:</label>
            <input type="text" id="usernametextbox" name="usernametextbox">
            
            <label id="password" for="passwordtextbox">Password:</label>
            <input type="password" id="passwordtextbox" name="passwordtextbox">
            
            <a id="forgotpasswordlink" href="/forgotpassword">Forgot Password?</a>

            <button id="login_id" type="submit">Log In</button>
            
            <p id="or">----------------------------OR----------------------------</p>
            <a id="signuplink" href="/signup">Sign Up!</a>
            
            <div class="checkbox-container">
                <input type="checkbox" id="checkbox_id" name="checkbox_name" value="checkbox_value">
                <label for="checkbox_id">Stay signed in</label>
                </div>
            

            {% if error_message %}
            <div id="error" style="color: red;">{{ error_message }}</div>
            {% endif %}
    </main>
    
    <footer>
        <p>&copy; 2023 My Website</p>
    </footer>
</body>
</html>

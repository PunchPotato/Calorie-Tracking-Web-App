<!DOCTYPE html>
<html>
<head>
    <title>My Flask Website</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='exercise.css') }}">
</head>
<body>
    <header class="header">
    <h1 id="Everything", font>Everything</h1>
    <h1 id="Fitness">Fitness</h1>
    <form action="{{ url_for('login') }}" method="post">
        <button id="LogOutButton" type="submit">Log Out</button>
    </form>
    <form action="{{ url_for('calories') }}" method="post">
        <button id="DietTrackingButton" type="submit">Diet Tracking</button>
    </form>
        <form action="{{ url_for('exercise') }}" method="post">
            <button id="ExerciseButton" type="submit">Exercises</button>
        </form>
        <form action="{{ url_for('profile') }}" method="post">
            <button id="ProfileButton" type="submit">Profile</button>
        </form>
    </form>
    </header>
    
    <main>
        <div class="container">
            <div class="expanding-box">
                <p id="exerciseaddtext">Exercises:</p>
                {% if exercises_data %}
                    {% for exercise in exercises_data %}
                        <button id="exerciseinfo">{{ exercise["name"] }}</button>
                        <button id="exerciseinfo">{{ exercise["name1"] }}</button>
                        <button id="exerciseinfo">{{ exercise["name2"] }}</button>
                        <button id="exerciseinfo">{{ exercise["name3"] }}</button>
                        <button id="exerciseinfo">{{ exercise["name4"] }}</button>
                        <button id="exerciseinfo">{{ exercise["name5"] }}</button>
                    {% endfor %}
                {% else %}
                    <p class="error">{{ exercise_data }}</p>
                {% endif %}
            </div>
            <div class="search_exercise">
            <form action="{{ url_for('exercise') }}" method="post">
                <input id="exercisetextbox"type="text" name="exercisetextbox" placeholder="Search Exercises Here!">
                <button id="ExerciseButton2" type="submit">Add Exercises!</button>
            </div>
            </form>
        </div>
    </main>
    
    <footer>
        <p>&copy; 2023 My Website</p>
    </footer>
</body>
</html>

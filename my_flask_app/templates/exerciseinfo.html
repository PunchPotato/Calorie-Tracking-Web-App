<!DOCTYPE html>
<html>
<head>
    <title>My Flask Website</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='exerciseinfo.css') }}">
</head>
<body>
    <header class="header">
    <img id="logo" src="https://github.com/PunchPotato/Calorie-Tracking-Web-App/blob/main/images/logo%202.png?raw=true" alt="logo">
    <form action="{{ url_for('login') }}" method="post">
        <button id="LogOutButton" type="submit">Log Out</button>
    </form>
    <form action="{{ url_for('calories') }}" method="post">
        <button id="DietTrackingButton" type="submit">Diet Tracking</button>
    </form>
        <form action="{{ url_for('exercise') }}" method="post">
            <button id="ExerciseButton" type="submit">Exercises</button>
        </form>
        <form action="{{ url_for('profile') }}" method="post">
            <button id="ProfileButton" type="submit">Profile</button>
        </form>
    </header>
    <main>
        <div class="container">
            <div class="expanding-box">
                    <form action="{{ url_for('exercise') }}" method="post">
                        <button id="BackButton" type="submit">Back</button>
                    </form>
                    {% if exercise_data %}
                        {% for key, value in exercise_data.items() %}
                            <p id="exercisedata"><strong>{{ key|title }}:</strong> {{ value }}</p>
                        {% endfor %}
                    {% elif message %}
                        <p class="error">{{ message }}</p>
                    {% else %}
                        <p class="error">Unknown error.</p>
                    {% endif %}
            </div>
        </div>
    </main>
    <footer>
        <p>&copy; 2023 My Website</p>
    </footer>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <title>My Flask Website</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='forgotpassword.css') }}">
</head>
<body>
    <header>
        <h1 id="Everything" font>Everything</h1>
        <h1 id="Fitness">Fitness</h1>
    </header>
    
    <main>
        <div class="box">
            <img id="foodimage" src="https://github.com/PunchPotato/Calorie-Tracking-Web-App/blob/main/images/blueberry.png?raw=true" alt="food photo">
            <h1>RESET PASSWORD</h1>
            <form action="{{ url_for('forgotpassword') }}" method="post" novalidate>
                <label id="email" for="emailtextbox">Email:</label>
                <input type="email" id="emailtextbox" name="emailtextbox">

                <button id="resetpassword_id" type="submit">Reset Password!</button>
                
                <p id="or">----------------------------OR----------------------------</p>
                <a id="loginlink" href="/login">Log in!</a>
                

                {% if error_message %}
                <div id="error" style="color: red;">{{ error_message }}</div>
                {% endif %}
          </div>
    </main>
    
    <footer>
        <p>&copy; 2023 My Website</p>
    </footer>
</body>
</html>

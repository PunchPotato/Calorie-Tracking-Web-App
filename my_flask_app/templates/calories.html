<!DOCTYPE html>
<html>
<head>
    <title>My Flask Website</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='calories.css') }}">
</head>
<body>
    <header class="header">
    <h1 id="Everything", font>Everything</h1>
    <h1 id="Fitness">Fitness</h1>
    <form action="{{ url_for('login') }}" method="post">
        <button id="LogOutButton" type="submit">Log Out!</button>
    </form>
    </header>
    
    <main>
        <div class="box">
            <button id="DietTrackingButton" type="submit">Diet Tracking!</button>
            <form action="{{ url_for('exercise') }}" method="post">
                <button id="ExerciseButton" type="submit">Exercises!</button>
            </form>
            <form action="{{ url_for('profile') }}" method="post">
                <button id="ProfileButton" type="submit">Profile!</button>
            </form>
        </div>
        <div class="box_2">
            Total Calories: <span>{{ total_calories }}</span> calories
        </div>
        <div class="container">
            <div class="expanding-box">
                <ul>
                    {% for sentence in sentences %}
                    <li>{{ sentence }}</li>
                    {% endfor %}
                </ul>
            </div>
            <form action="{{ url_for('add_sentence') }}" method="post">
                <input type="text" name="new_sentence" placeholder="Enter a new sentence">
                <button type="submit">Add Sentence</button>
            </form>
        </div>
    </main>
    
    <footer>
        <p>&copy; 2023 My Website</p>
    </footer>
</body>
</html>
